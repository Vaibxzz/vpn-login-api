<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | VPN Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1e1e2f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2c2f4a;
      color: #fff;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #0077ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #005fcc;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê VPN Login</h2>
    <form method="POST">
      <div class="form-group">
        <label for="username">üë§ Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="password">üîë Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="footer">
      Only approved users can log in.
    </div>
  </div>
</body>
</html>
