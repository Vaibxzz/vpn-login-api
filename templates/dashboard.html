<!DOCTYPE html>
<html>
<head>
    <title>VPN Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 14px;
            text-align: left;
        }
        th {
            background-color: #e1e1e1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        .logout {
            float: right;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout" class="logout">Logout</a>

    <h2>ðŸ“¦ Upload Logs</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Filename</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.username }}</td>
            <td>{{ log.filename }}</td>
            <td>{{ log.ip }}</td>
            <td>{{ log.location }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
