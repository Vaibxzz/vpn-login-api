<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        form {
            display: inline;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        .approved {
            color: green;
            font-weight: bold;
        }
        .not-approved {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>üîê Admin Panel</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>Approved</th>
            <th>Actions</th>
        </tr>
        {% for username, user in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td class="{{ 'approved' if user.approved else 'not-approved' }}">
                {{ 'Yes' if user.approved else 'No' }}
            </td>
            <td>
                <form method="POST">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="action" value="approve">
                    <button type="submit">‚úÖ Approve</button>
                </form>
                <form method="POST">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="action" value="remove">
                    <button type="submit">‚ùå Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    <h3>Add New User</h3>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        Username: <input type="text" name="new_username" required>
        Password: <input type="password" name="new_password" required>
        <button type="submit">‚ûï Add User</button>
    </form>

    <hr>
    <form action="/login">
        <button type="submit">üîô Back to Login</button>
    </form>
</body>
</html>
